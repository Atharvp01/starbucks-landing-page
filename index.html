<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>
<body>
        
        <section class="header section">
            <header class="main__header">
                <nav class="navBar">
                    <a href="#" class="logo">
                        <img src="./assets/logo.png" alt="logo-image" id="img-logo">
                    </a>
                    <ul class="nav__links">
                        <li class="link-container">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="link-container">
                            <a href="#menu" class="nav-link">Menu</a>
                        </li>
                        <li class="link-container">
                            <a href="#what's-new" class="nav-link">What's New</a>
                        </li>
                        <li class="link-container">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </section>
    
        <section class="main section">
            <div class="circle"></div>
            <div class="main__text">
                <h1 class="main__header">It's not just Coffee<br>It's <span id="header-highlight"><strong>Starbucks</strong></span></h1>
                <p class="main-detail">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis, quidem quaerat nihil placeat sed, impedit minus ipsa veniam laborum quod necessitatibus accusantium quos? At, quas.</p>
                <button id="learn-more">LEARN MORE</button>
            </div>
    
            <div class="drinks">
                <img src="./assets/img1.png" alt="green-drink" id="green-drink">
                <div class="social__links">
                    <a href="https://www.facebook.com/Starbucks/" target="_blank" class="social facebook"><i class='bx bxl-facebook'></i></a>
                    <a href="https://www.instagram.com/starbucks/" target="_blank" class="social twitter"><i class='bx bxl-twitter' ></i></a>
                    <a href="https://twitter.com/Starbucks/" target="_blank" class="social instagram"><i class='bx bxl-instagram' ></i></a>
                </div>
            </div>
    
            <div id="drinks">
                <img src="./assets/thumb1.png" alt="drink green" class="drink green" data-green">
                <img src="./assets/thumb2.png" alt="drink pink" class="drink pink" data-pink">
                <img src="./assets/thumb3.png" alt="drink purple" class="drink purple" data-purple">
            </div>
        </section>

    <script src="index.js" defer></script>
</body>
</html>
